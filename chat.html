<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D MAISON - The Art of Fine Living</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            position: relative;
            background: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        .logo span {
            color: #b38b59;
        }
        .language-switcher {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
        }
        .language-switcher select {
            padding: 0.4rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 8rem 1rem;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }
        .hero p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .contact-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 3rem 1rem;
            gap: 1.5rem;
        }
        .contact-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            min-width: 250px;
            text-align: center;
        }
        .contact-box h3 {
            margin-bottom: 0.5rem;
            color: #b38b59;
        }
        .contact-box p {
            margin: 0.3rem 0;
        }
        footer {
            background: #222;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .social-links a {
            color: white;
            margin: 0 0.5rem;
            font-size: 1.2rem;
            text-decoration: none;
        }
        @media(max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .contact-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><span>D</span> MAISON</div>
    <div class="language-switcher">
        <select id="lang">
            <option value="en">English</option>
            <option value="me">Montenegrin</option>
            <option value="ru">Russian</option>
        </select>
    </div>
</header>

<section class="hero">
    <h1>The Art of Fine Living</h1>
    <p>Luxury Houses & Apartments for Sale and Rent in Montenegro</p>
</section>

<section class="contact-section">
    <div class="contact-box">
        <h3>Office Contact</h3>
        <p><strong>Name:</strong> D MAISON</p>
        <p><strong>Phone:</strong> +382 67 123 456</p>
        <p><strong>Email:</strong> office@dmaison.me</p>
    </div>
</section>

<footer>
    <div class="social-links">
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">LinkedIn</a>
    </div>
    <p>&copy; 2025 D MAISON. All Rights Reserved.</p>
</footer>

<script>
    document.getElementById('lang').addEventListener('change', function() {
        const selected = this.value;
        if(selected === 'me') {
            document.querySelector('.hero h1').textContent = "Umjetnost finog življenja";
            document.querySelector('.hero p').textContent = "Luksuzne kuće i apartmani za prodaju i iznajmljivanje u Crnoj Gori";
        } else if(selected === 'ru') {
            document.querySelector('.hero h1').textContent = "Искусство прекрасной жизни";
            document.querySelector('.hero p').textContent = "Роскошные дома и квартиры на продажу и аренду в Черногории";
        } else {
            document.querySelector('.hero h1').textContent = "The Art of Fine Living";
            document.querySelector('.hero p').textContent = "Luxury Houses & Apartments for Sale and Rent in Montenegro";
        }
    });
</script>

</body>
</html>
